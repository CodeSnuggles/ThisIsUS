<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Door Animation</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: white;
      display: none;
    }
  </style>
</head>
<body>
  <div id="message">Welcome to Our Wedding Website!</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Three.js setup
    let scene, camera, renderer, door, animationMixer;

    function init() {
      // Scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      // Camera
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      // Renderer
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Door (as a simple box)
      const geometry = new THREE.BoxGeometry(1, 2, 0.1);
      const material = new THREE.MeshBasicMaterial({ color: 0x8B4513 });
      door = new THREE.Mesh(geometry, material);
      door.position.x = -0.5; // Adjust to hinge the door on the side
      scene.add(door);

      // Animation setup
      const clock = new THREE.Clock();
      const openDoor = { angle: 0 };
      const openDoorTween = new TWEEN.Tween(openDoor)
        .to({ angle: Math.PI / 2 }, 2000) // Open door to 90 degrees over 2 seconds
        .onUpdate(() => {
          door.rotation.y = openDoor.angle;
        })
        .onComplete(() => {
          document.getElementById('message').style.display = 'block'; // Show welcome message
        });

      openDoorTween.start();

      function animate() {
        requestAnimationFrame(animate);
        TWEEN.update();
        renderer.render(scene, camera);
      }

      animate();
    }

    window.onload = init;
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
</body>
</html>
